{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <!-- Welcome page -->
    <h1 style="margin-left: 20px">Sign Up</h1>
    <div class="grid-container" style="background-image: url('{% static bg_pic %}'); background-repeat: no-repeat; background-size: cover;">
        <div id="register">
            <form action="{% url 'register' %}" }} method="POST">
                {% csrf_token %}
                {{ sign_up|crispy }}
                <button id="sign-up-btn" type="submit" style="margin: auto;" class="btn btn-primary btn-lg">Sign Up for UniversiME</button>
                <p style="font-size: 9.5pt;"><span style="color: red">*</span>By clicking “Sign up for Universime”, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Statement</a>.</p>
            </form>
        </div>
    </div>
{% endblock %}
